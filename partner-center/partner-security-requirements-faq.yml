summary: "**適切な役割**: すべてのパートナーセンターのユーザー\n\nこの記事では、[パートナーのセキュリティ要件](partner-security-requirements.md)に関する一般的な質問にお答えします。\n\n## <a name=\"what-are-the-partner-security-requirements-and-why-should-partners-implement-them\"></a>パートナーのセキュリティ要件とは? パートナーがそれらを実装するべき理由とは?\n\n高いレベルのセキュリティおよびプライバシーの保護の継続的な実施は最優先事項の1つであり、パートナーが顧客とテナントを保護する上で Microsoft は引き続き支援を提供していきます。 主に ID 侵害インシデントに関連する、ますます高度になったセキュリティ攻撃の数が増え続けています。 セキュリティ攻撃を阻止する全体的な防御戦略において、予防策は重要な役割を果たすため、 [必須のセキュリティ要件](partner-security-requirements.md) を 2019 年に導入しています。 クラウド ソリューション プロバイダー (CSP) プログラムに参加するすべてのパートナー、コントロール パネル ベンダー、アドバイザーは、準拠を維持するための要件を実装していなければなりません。\n        \n## <a name=\"what-are-the-key-timelines-and-milestones\"></a>重要なタイムラインとマイルストーンは何ですか?\n\nタイムラインとマイルストーンを含むこれらのセキュリティ要件に関連するご契約条件は、[Microsoft Partner Agreement](microsoft-partner-agreement.md) に記載されています。 CSP プログラムへの参加に継続して準拠するには、これらのセキュリティ要件をできるだけ早く実装する必要があります。\n        \n## <a name=\"what-will-happen-if-i-dont-implement-these-partner-security-requirements\"></a>これらのパートナー セキュリティ要件を実装しないとどうなりますか?\n\nMicrosoft Partner Agreement では、パートナーは、ユーザー アカウントに多要素認証を適用し、Partner Center API とのインタラクションのためのセキュア アプリケーション モデルを採用することが要求されています。 \n        \nこれらのセキュリティ プラクティスを順守していないパートナーは、CSP プログラムでの取引や、委任管理権限を利用した顧客テナントの管理ができなくなる可能性があります。\n        \n## <a name=\"do-the-security-requirements-apply-to-all-geographies\"></a>セキュリティ要件はすべての地域に適用されますか?\n\nはい。セキュリティ要件はすべての地域に適用されます。 ソブリン クラウド (米国政府およびドイツ) を介して取引するすべてのパートナーは、直ちに行動してこれらの新しいセキュリティ要件を採用することを強くお勧めします。 ただし、現在のところ、これらのパートナーがこれらのセキュリティ要件を満たすことは必須ではありません。 マイクロソフトでは、今後、ソブリン クラウドに対するこれらのセキュリティ要件の適用に関して、追加の詳細情報を提供する予定です。\n\n## <a name=\"is-it-possible-to-get-an-exclusion-for-an-account\"></a>アカウントを除外することはできますか?\n\nいいえ。いかなるユーザー アカウントも多要素認証 (MFA) の適用要件から除外することはできません。 パートナーは高度な特権を持っているため、Microsoft Partner Agreement では、パートナー テナントの各ユーザー アカウントに対して多要素認証を適用することが要求されています。\n\n## <a name=\"how-do-i-know-if-i-have-met-the-partner-security-requirements\"></a>パートナーのセキュリティ要件を満たしているかどうかを知るにはどうすればよいですか?\n\n次の手順のようにします。\n        \n- [パートナーのセキュリティ要件](partner-security-requirements.md)に概説されているすべての要件を満たす必要があります。\n- パートナー テナント内のすべてのユーザー アカウントに多要素認証を適用する必要があります。\n        \nアクションを実行できる主要な領域を確認できるよう、パートナー センターから利用できる[セキュリティ要件状態レポート](https://partner.microsoft.com/commerce/security/compliance)が提供されています。\n        \n状態レポートの詳細については、[パートナー セキュリティ要件の状態に関する記事](partner-security-compliance.md)を参照してください。\n        \n"
sections:
- name: 必要なアクション
  questions:
  - question: >
      要件を満たすために行う必要がある重要なアクションは何ですか?
    answer: >
      CSP プログラムのすべてのパートナー (直接請求、間接プロバイダー、間接リセラー)、アドバイザー、およびコントロール パネル ベンダーは、要件を満たす必要があります。


      1. **すべてのユーザーに MFA を適用する**

          CSP プログラムのパートナー、アドバイザー、およびコントロール パネル ベンダーはすべて、パートナー テナント内のすべてのユーザーに対して MFA を適用する必要があります。

          その他の考慮事項:

          - まだ行っていない場合は、間接プロバイダーは間接リセラーと協力して、パートナー センターにオンボードし、リセラーに要件を満たすよう奨励する必要があります。
          - Azure AD のセキュリティの規定値により、Azure MFA はパートナー テナントのすべてのユーザーが無料で利用できます。時間ベースのワンタイム パスワード (TOTP) をサポートする認証アプリケーションの検証方法のみが提供されます。
          - 電話やテキスト メッセージなどの他の方法が必要な場合は、[Azure Active Directory Premium](/azure/active-directory/fundamentals/active-directory-get-started-premium) SKU により、追加の検証方法を利用できます。
          - パートナーは、Microsoft の商用クラウド サービスにアクセスするときに、個々のアカウント単位でサード パーティの MFA ソリューションを使用することもできます。

      2. **セキュリティで保護されたアプリケーション モデル フレームワークを採用する**

          何らかの API (Azure Resource Manager、Microsoft Graph、Partner Center API など) を使用してカスタム統合を開発したすべてのパートナー、または PowerShell などのツールを使用してカスタム自動化を実装したすべてのパートナーは、[セキュリティで保護されたアプリケーション モデル フレームワークを採用する](/partner-center/develop/enable-secure-app-model)を導入して、Microsoft クラウド サービスと統合する必要があります。 これを行わないと、MFA の展開によって中断が発生する可能性があります。 次のリソースでは、モデルの導入方法に関する概要とガイダンスが提供されています。

          - [セキュリティで保護されたアプリケーション モデルの概要](/partner-center/develop/enable-secure-app-model)
          - [パートナー センター: セキュリティで保護されたアプリケーション モデルのガイド](https://assetsprod.microsoft.com/secure-application-model-guide.pdf)
          - [CSP プログラムでのパートナー: セキュリティで保護されたアプリケーション モデルを有効にするための .NET サンプル コード](/samples/microsoft/partner-center-dotnet-samples/secure-app-model/)
          - [CSP プログラムでのパートナー: セキュリティで保護されたアプリケーション モデルを有効にするための Java サンプル コード](/samples/microsoft/partner-center-java-samples/secure-app-model/)
          - [パートナー センターの認証に関するドキュメント](/partner-center/develop/partner-center-authentication)
          - [パートナー センターの PowerShell Multi-Factor Authentication (MFA) に関するドキュメント](/powershell/partnercenter/multi-factor-auth)

          セキュア アプリケーション モデル フレームワークの導入についてコントロール パネルを使用する場合は、ベンダーにお問い合わせください。

          コントロール パネル ベンダーは、コントロール パネル ベンダーとしてパートナー センターに[オンボード](enroll-as-cpv.md)し、すぐにこの要件の実装を開始する必要があります。 「[パートナー センター: セキュリティで保護されたアプリケーション モデル フレームワーク](https://assetsprod.microsoft.com/secure-application-model-guide.pdf)」を参照してください。 コントロール パネル ベンダーは、資格情報ではなく CSP パートナーの同意を受け入れて管理し、既存のすべての CSP パートナーの資格情報を消去する必要があります。
- name: 多要素認証
  questions:
  - question: >
      多要素認証 (MFA) とは何ですか?
    answer: >
      MFA は、複数の必要なセキュリティと検証の手順によってユーザーを認証するセキュリティ メカニズムです。 それは、次の認証方法のうち 2 つ以上を必須にすることで機能します。


      - ユーザーが知っている情報 (一般にパスワード)

      - ユーザーの所持品 (複製が困難な、携帯電話などの信頼されているデバイス)

      - ユーザー自身 (生体認証)
  - question: >
      MFA を有効にするとどのようなコストがかかりますか?
    answer: >
      Microsoft では、Azure AD のセキュリティの既定値を実装することによって、MFA が無料で提供されています。 このバージョンの MFA を使用して利用できる認証オプションは、認証アプリケーションだけです。 電話呼び出しまたは SMS メッセージが必要な場合は、[Azure Active Directory Premium](/azure/active-directory/fundamentals/active-directory-get-started-premium) ライセンスを購入する必要があります。 または、サードパーティのソリューションを利用して、パートナー テナントの各ユーザーに MFA を提供することもできます。この場合、パートナーは、MFA ソリューションが適用され、準拠していることを確認する責任があります。
  - question: >
      既に MFA ソリューションを導入している場合、どのようなアクションをとる必要がありますか?
    answer: >
      これらのセキュリティ要件では、パートナー テナントのユーザーは、Microsoft の商用クラウド サービスにアクセスするときに、MFA を使用して認証を行う必要があります。 サードパーティのソリューションを使用して、これらの要件を満たすことができます。 Microsoft では、Azure Active Directory との互換性に関する検証テストを、独立系 ID プロバイダーに提供しなくなりました。 使用する製品の相互運用性をテストする場合は、次の[ガイドライン](https://www.microsoft.com/download/details.aspx?id=56843)を参照してください。


      > [!IMPORTANT]

      > サードパーティのソリューションを使用している場合は、そのソリューションが MFA 値を含む認証方法参照 (AMR) 要求を発行していることを確認することが重要です。 想定される要求がサードパーティのソリューションで発行されていることを検証する方法の詳細については、「[パートナーのセキュリティ要件のテスト](/powershell/partnercenter/test-partner-security-requirements)」を参照してください。
  - question: >
      複数のパートナー テナントを使用して取引を行っています。 これらすべてに MFA を実装する必要がありますか?
    answer: "はい。CSP プログラムまたは アドバイザー プログラムに関連付けられている Azure Active Directory テナントごとに、MFA を適用する必要があります。 Azure Active Directory Premium ライセンスを購入するには、各 Azure Active Directory テナントのユーザーに対して Azure Active Directory ライセンスを購入する必要があります。 \n"
  - question: >
      パートナー テナントの各ユーザー アカウントに MFA を適用する必要がありますか?
    answer: >
      はい、各ユーザーに MFA を適用する必要があります。 ただし、Azure AD のセキュリティの既定値を使用している場合は、この機能によりすべてのユーザーアカウントに MFA が適用されるため、追加の作業は必要ありません。 セキュリティの既定値を有効にすることは、ユーザー アカウントが MFA に準拠し、MFA の適用による影響を受けないための、無料の簡単な方法です。
  - question: >
      Microsoft との直接請求パートナーです。 何をする必要がありますか?
    answer: >
      直接請求のクラウド ソリューション プロバイダー パートナーは、パートナー テナント内の各ユーザーに対して MFA を適用する必要があります。
  - question: >
      間接リセラーであり、ディストリビューターを通してだけ取引を行っています。 それでも MFA を有効にする必要がありますか?
    answer: >
      すべての間接リセラーは、パートナー テナントの各ユーザーに対して MFA を適用する必要があります。 間接リセラーは MFA を有効にする必要があります。
  - question: >
      Partner Center API は使用していません。 それでも MFA を実装する必要がありますか?
    answer: >
      はい。このセキュリティ要件は、パートナー管理者ユーザーと、パートナー テナント内のエンド ユーザーを含め、すべてのユーザーを対象としています。
  - question: >
      Azure Active Directory と互換性のある MFA ソリューションは、どのサードパーティ ベンダーから提供されていますか?
    answer: >
      MFA のベンダーとソリューションをレビューする場合、パートナーは、選択したソリューションが Azure Active Directory と互換性があることを確認する必要があります。


      Microsoft では、Azure Active Directory との互換性に関する検証テストを、独立系 ID プロバイダーに提供しなくなりました。 使用する製品の相互運用性をテストする場合は、次の[ガイドライン](https://www.microsoft.com/download/details.aspx?id=56843)を参照してください。


      詳しくは、「[Azure AD のフェデレーション互換性リスト](/azure/active-directory/hybrid/how-to-connect-fed-compatibility)」を参照してください。
  - question: >
      統合サンドボックスで MFA をテストするにはどうすればよいですか?
    answer: >
      Azure AD のセキュリティの既定値群の機能を有効にする必要があります。または、フェデレーションを使用するサード パーティのソリューションを使用することもできます。
  - question: >
      MFA を有効にすると、顧客のテナントとのインタラクション方法に影響がありますか?
    answer: >
      いいえ。 これらのセキュリティ要件を実現しても、顧客の管理方法には影響がありません。 委任された管理操作を実行する機能は損なわれません。
  - question: >
      パートナーの顧客は、パートナーのセキュリティ要件の対象になりますか?
    answer: >
      いいえ。顧客の Azure AD テナント内の各ユーザーに対して、MFA を適用する必要はありません。 ただし、各顧客と協力して、顧客のユーザーの保護に最適な方法を決定することをお勧めします。
  - question: >
      MFA の要件からユーザーを除外することはできますか?
    answer: >
      いいえ。サービス アカウントを含む、パートナー テナントの各ユーザーは、MFA を使用して認証を行う必要があります。
  - question: >
      パートナー セキュリティ要件は統合サンドボックスに適用されますか?
    answer: >
      はい。パートナー セキュリティ要件は統合サンドボックスに適用されます。 つまり、統合サンドボックス テナント内のユーザーに適切な MFA ソリューションを実装する必要があります。 Azure AD のセキュリティの既定値を実装して MFA を提供することをお勧めします。
  - question: >
      緊急アクセス (非常事態用) アカウントを構成するにはどうすればよいですか?
    answer: >
      Azure AD テナントから誤ってロックアウトされることを防ぐために、1 つまたは 2 つの緊急アクセス アカウントを作成することがベスト プラクティスとして推奨されます。 パートナーのセキュリティ要件に関しては、各ユーザーが MFA を使用して認証を行う必要があります。 この要件は、緊急アクセス アカウントの定義を変更する必要があることを意味します。 MFA にサード パーティ ソリューションを使用しているアカウントでもかまいません。
  - question: >
      サードパーティのソリューションを使用している場合、Active Directory フェデレーション サービス (ADFS) は必要ですか?
    answer: >
      いいえ。サードパーティのソリューションを使用している場合は、Active Directory フェデレーション サービス (ADFS) を使用する必要はありません。 ソリューションのベンダーと協力して、ソリューションの要件を決定することをお勧めします。
  - question: >
      Azure AD のセキュリティの既定値を有効にすることは必須ですか?
    answer: >
      いいえ、Azure AD のセキュリティの既定値を有効にすることは必須ではありません。
  - question: >
      MFA の要件を満たすために条件付きアクセスを使用できますか?
    answer: >
      はい、条件付きアクセスを使用して、パートナー テナント内の各ユーザー (サービス アカウントを含む) に MFA を適用できます。 ただし、パートナーには高い特権が付与されている、という点を考えると、すべての単一認証について、MFA チャレンジが各ユーザーに確実に適用されるようにする必要があります。 つまり、MFA の要件を回避する条件付きアクセスの機能は使用できません。
  - question: >
      Azure AD Connect によって使用されるサービス アカウントは、パートナー セキュリティ要件の影響を受けますか?
    answer: >
      いいえ、Azure AD Connect によって使用されるサービス アカウントは、パートナー セキュリティ要件の影響を受けません。 MFA を適用した結果として Azure AD Connect で問題が発生する場合は、Microsoft サポートに連絡してテクニカル サポートを依頼してください。
- name: セキュリティで保護されたアプリケーション モデル
  questions:
  - question: >
      要件を満たすには、誰がセキュリティで保護されたアプリケーションモデルを採用する必要がありますか?
    answer: >
      Microsoft では、多要素認証を使用するクラウド ソリューション プロバイダー (CSP) パートナーおよびコントロール パネル ベンダー (CPV) を認証するために、セキュリティで保護されたスケーラブルなフレームワークを導入しています。 詳細については、[セキュア アプリケーション モデル ガイド](https://assetsprod.microsoft.com/secure-application-model-guide.pdf)を参照してください。 何らかの API (Azure Resource Manager、Microsoft Graph、Partner Center API など) を使用してカスタム統合を開発したすべてのパートナー、または PowerShell などのツールを使用してカスタム自動化を実装したすべてのパートナーは、[セキュリティで保護されたアプリケーション モデル フレームワークを採用する](/partner-center/develop/enable-secure-app-model)を導入して、Microsoft クラウド サービスと統合する必要があります。
  - question: >
      セキュリティで保護されたアプリケーション モデルとは何ですか?
    answer: "Microsoft では、多要素認証を利用するクラウド ソリューション プロバイダー (CSP) パートナーおよびコントロール パネル ベンダー (CPV) を認証するために、セキュリティで保護されたスケーラブルなフレームワークを導入しています。 詳細については、[セキュリティで保護されたアプリケーション モデル ガイド](https://assetsprod.microsoft.com/secure-application-model-guide.pdf)を参照してください。  \n"
  - question: >
      セキュリティで保護されたアプリケーション モデルを実装するにはどうすればよいですか?
    answer: >
      何らかの API (Azure Resource Manager、Microsoft Graph、Partner Center API など) を使用してカスタム統合を開発したすべてのパートナー、または PowerShell などのツールを使用してカスタム自動化を実装したすべてのパートナーは、[セキュリティで保護されたアプリケーション モデル フレームワークを採用する](/partner-center/develop/enable-secure-app-model)を導入して、Microsoft クラウド サービスと統合する必要があります。 これを行わないと、MFA の展開によって中断が発生する可能性があります。 次のリソースでは、モデルの導入方法に関する概要とガイダンスが提供されています。


      - [セキュリティで保護されたアプリケーション モデルの概要](/partner-center/develop/enable-secure-app-model)

      - [パートナー センター: セキュリティで保護されたアプリケーション モデルのガイド](https://assetsprod.microsoft.com/secure-application-model-guide.pdf)

      - [CSP プログラムでのパートナー: セキュリティで保護されたアプリケーション モデルを有効にするための .NET サンプル コード](/samples/microsoft/partner-center-dotnet-samples/secure-app-model/)

      - [CSP プログラムでのパートナー: セキュリティで保護されたアプリケーション モデルを有効にするための Java サンプル コード](/samples/microsoft/partner-center-java-samples/secure-app-model/)

      - [パートナー センターの認証に関するドキュメント](/partner-center/develop/partner-center-authentication)

      - [パートナー センターの PowerShell Multi-Factor Authentication (MFA) に関するドキュメント](/powershell/partnercenter/multi-factor-auth)


      コントロール パネルを使用している場合は、セキュア アプリケーション モデル フレームワークの導入について、ベンダーと相談する必要があります。


      コントロール パネル ベンダーは、コントロール パネル ベンダーとしてパートナー センターに[オンボード](enroll-as-cpv.md)し、すぐにこの要件の実装を開始する必要があります。 「[パートナー センター: セキュリティで保護されたアプリケーション モデル フレームワーク](https://assetsprod.microsoft.com/secure-application-model-guide.pdf)」を参照してください。 コントロール パネル ベンダーは、資格情報ではなく CSP パートナーの同意を受け入れて管理し、既存のすべての CSP パートナーの資格情報を消去する必要があります。
  - question: >
      セキュリティで保護されたアプリケーション モデルは、Partner Center API/SDK に対してのみ実装する必要がありますか?
    answer: "すべてのユーザー アカウントに対して多要素認証を適用すると、非対話形式での実行を目的とした自動化または統合が影響を受けます。 パートナーのセキュリティ要件では、パートナーは Partner Center API に対してセキュア アプリケーション モデルを有効にする必要がありますが、それを使用して自動化と統合で認証の 2 番目の要素の必要性に対処することができます。\n\n>[!Note] \n>アクセス対象のリソースでは、アクセス トークン ベースの認証がサポートされている必要があります。\n"
  - question: >
      PowerShell などの自動化ツールを使用しています。 セキュリティで保護されたアプリケーション モデルを実装するにはどうすればよいですか?
    answer: "自動化が、非対話形式で実行され、認証にユーザー資格情報を使用するためである場合は、セキュア アプリケーション モデルを実装する必要があります。 このフレームワークを実装する方法については、[Partner Center PowerShell のセキュリティで保護されたアプリケーション モデル](/powershell/partnercenter/multi-factor-auth)に関する記事をご覧ください。  \n\n>[!Note] \n>すべての自動化ツールでアクセス トークンを使用して認証を行う機能が提供されているわけではありません。 どのような変更が必要であるかを理解する上で支援が必要な場合は、[パートナー センター セキュリティ ガイダンス](https://www.microsoftpartnercommunity.com/t5/Partner-Center-Security-Guidance/ct-p/partner-center-security-guidance) グループにメッセージを投稿してください。 \n"
  - question: >
      同意プロセスを実行するとき、アプリケーション管理者はどのようなユーザー資格情報を提供する必要がありますか?
    answer: >
      最小限の特権のアクセス許可が割り当てられているサービス アカウントを使用することをお勧めします。 Partner Center API に関しては、販売代理店または管理エージェントのロールに割り当てられているアカウントを使用する必要があります。
  - question: >
      同意プロセスを実行するとき、アプリケーション管理者がグローバル管理者のユーザー資格情報を提供してはならないのはなぜですか?
    answer: >
      最小限の特権の ID を使用することがベスト プラクティスです。  これにより、リスクを軽減できます。 グローバル管理者特権を持つアカウントを使用することは、必要以上のアクセス権限が付与されることになるため、推奨されません。
  - question: >
      私は CSP パートナーです。 コントロール パネル ベンダー (CPV) がソリューションの実装作業を行っているかどうかを確認するには、どうすればよいですか?
    answer: >
      コントロール パネル ベンダー (CPV) ソリューションを使用してクラウド ソリューション プロバイダー (CSP) プログラムで取引を行っているパートナーは、自分で CPV に問い合わせる必要があります。
  - question: >
      コントロール パネル ベンダー (CPV) とは何ですか?
    answer: >
      コントロール パネル ベンダーとは、Partner Center API と統合するために CSP パートナーによって使用されるアプリを開発する独立系ソフトウェア ベンダーです。 コントロール パネル ベンダーは、パートナー センター ダッシュボードまたは API に直接アクセスすることができる CSP パートナーではありません。 詳しくは、「[パートナー センター: セキュリティで保護されたアプリケーション モデル ガイド](https://assetsprod.microsoft.com/secure-application-model-guide.pdf)」を参照してください。
  - question: >
      私は CPV です。 登録するにはどうすればよいですか?
    answer: >
      コントロール パネル ベンダー (CPV) として登録するには、[こちら](enroll-as-cpv.md)のガイドラインに従ってください。


      登録リンクを受け取るには、CPV は [CPVHelp@microsoft.com](mailto:CPVHelp@microsoft.com) に連絡し、CPV とビジネス上の関係がある、または CPV のビジネスを理解している、Microsoft の従業員スポンサーを指定する必要があります。 たとえば、パートナー開発マネージャー (PDM) などです。


      パートナー センターに登録して、使用するアプリケーションを登録すると、Partner Center API にアクセスできるようになります。 初めて CPV になった場合は、パートナー センターの通知を通じてサンドボックスの情報を受け取ります。 Microsoft CPV として登録を完了し、CPV 契約に同意すると、次のことができるようになります。


      -  マルチテナント アプリケーションを管理する (Azure portal へのアプリケーションの追加と、パートナー センターでのアプリケーションの登録と登録解除)。

         >[!Note]
         >CPV は、Partner Center API の承認を取得するには、パートナー センターでアプリケーションを登録する必要があります。 Azure portal にアプリケーションを追加するだけでは、CPV アプリケーションはパートナー センター API に対して承認されません。

      - CPV プロファイルを表示および管理する。


      - CPV 機能にアクセスする必要があるユーザーを表示および管理する。 CPV が保持できるのは、グローバル管理者ロールのみです。
  - question: >
      Partner Center SDK を使用しています。 SDK ではセキュリティで保護されたアプリケーション モデルが自動的に使用されますか?
    answer: >
      いいえ。[セキュア アプリケーションモデル ガイド](https://assetsprod.microsoft.com/secure-application-model-guide.pdf)に記載されているガイドラインに従う必要があります。
  - question: >
      MFA が有効でないアカウントを使用して、セキュア アプリケーション モデルの更新トークンを生成できますか?
    answer: >
      はい。MFA が適用されていないアカウントを使用して、更新トークンを生成できます。 ただし、これは行わないようにしてください。 MFA が有効になっていないアカウントを使用して生成されたトークンは、MFA の要件によりリソースにアクセスできません。
  - question: >
      MFA が有効になっている場合、アプリケーションでアクセス トークンを取得するにはどうすればよいですか?
    answer: >
      [セキュア アプリケーション モデル ガイド](https://assetsprod.microsoft.com/secure-application-model-guide.pdf)で提供されている、新しいセキュリティ要件に準拠しながらそれを行う方法の詳細に従う必要があります。 .NET のサンプル コードは[こちら](http://github.com/microsoft/Partner-Center-DotNet-Samples/tree/master/secure-app-model)に、Java のサンプル コードは[こちら](http://github.com/microsoft/Partner-Center-Java-Samples/tree/master/secure-app-model)にあります。
  - question: >
      CPV は、CPV テナントまたは CSP パートナーのテナントのどちらに Azure AD アプリケーションを作成しますか?
    answer: >
      CPV は、CPV として登録に関連付けられているテナントに Azure Active Directory アプリケーションを作成する必要があります。
  - question: >
      アプリのみの認証を使用している CSP です。 何か変更する必要がありますか?
    answer: >
      ユーザーの資格情報はアクセス トークンの要求に使用されないため、アプリのみの認証については影響を受けません。 ユーザーの資格情報が共有されている場合は、コントロール パネル ベンダー (CPV) は[セキュリティで保護されたアプリケーション モデル フレームワーク](https://assetsprod.microsoft.com/secure-application-model-guide.pdf)を採用し、所有している既存のパートナー資格情報を消去する必要があります。
  - question: >
      CPV は、アプリのみの認証スタイルを利用してアクセス トークンを取得できますか?
    answer: >
      いいえ。コントロール パネル ベンダー パートナーは、パートナーの代わりに、アプリのみの認証スタイルを利用してアクセス トークンを要求することはできません。 アプリとユーザー認証のスタイルが利用される、セキュリティで保護されたアプリケーション モデルを実装する必要があります。
- name: 技術的な実施
  questions:
  - question: >
      セキュリティセーフガードのアクティブ化とは?
    answer: "クラウド ソリューション プロバイダー (CSP) プログラムに参加するすべてのパートナー、コントロール パネル ベンダー (CPV)、アドバイザーは、準拠を維持し、パートナーのセキュリティ要件を実装する必要があります。\n\nMicrosoft では、追加の保護を提供するために、多要素認証 (MFA) の検証を義務づけて不正アクセスを防止し、パートナーがテナントと顧客を保護する上で役立つセキュリティ保護機能のアクティブ化を開始しています。  \n\nすべてのパートナーテナントに対するパートナーの代理管理 (AOBO) 機能のアクティブ化は既に完了しています。 パートナーおよび顧客の保護をさらに支援するために、2020年の第2四半期より、パートナー センターのトランザクションのアクティブ化を開始し、パートナーのビジネスおよび顧客を個人情報盗難関連のインシデントから保護する上でのサポートを提供します。\n\n詳細については、[パートナー テナントに多要素認証 (MFA) を義務付ける](partner-security-requirements-mandating-mfa.md) ページを参照してください。\n"
  - question: >
      サードパーティの MFA ソリューションを使用していますが、ブロックされます。どうすればよいですか?
    answer: >
      リソースにアクセスするアカウントで多要素認証が要求されていることを検証するには、[認証方法参照](https://tools.ietf.org/html/rfc8176)要求を調べて、MFA が一覧に含まれているかどうかを確認します。 サードパーティ ソリューションによっては、この要求が発行されないか、MFA 値が含まれていない場合があります。 要求が存在しない場合、または MFA 値が表示されない場合は、認証対象のアカウントで多要素認証が要求されたかどうかを判断する方法がありません。 サードパーティのソリューションのベンダーと協力して、ソリューションで認証方法参照要求を発行するために実行する必要があるアクションを決定する必要があります。


      想定されている要求がサードパーティのソリューションで発行されているかどうか不明な場合は、「[パートナーのセキュリティ要件のテスト](/powershell/partnercenter/test-partner-security-requirements)」を参照してください。
  - question: >
      AOBO を使用した顧客のサポートが MFA によってブロックされます。どうすればよいですか?
    answer: >
      認証されたアカウントで多要素認証が求められている場合、パートナーのセキュリティ要件の技術的適用が確認されます。 そのアカウントに対してそれが求められていない場合は、サインイン ページにリダイレクトされ、もう一度認証するように求められます。 その他のエクスペリエンスとガイダンスについては、[パートナー テナントでの多要素認証 (MFA) の義務付け](partner-security-requirements-mandating-mfa.md#partner-delegated-administration)に関するドキュメントを参照してください。 ドメインがフェデレーションされていない場合は、認証が完了した後、多要素認証を設定するように要求されます。 それが完了すると、AOBO を使用して顧客を管理できるようになります。 ドメインがフェデレーションされている場合は、アカウントに対して多要素認証が求められることを確認する必要があります。
- name: セキュリティの既定の切り替え
  questions:
  - question: >
      ベースライン ポリシーからセキュリティの規定値またはその他の MFA ソリューションに移行するにはどうすればよいですか?
    answer: >
      Azure Active Directory (Azure AD) [「ベースライン」ポリシーは削除され、パートナーとその顧客のためのより包括的な保護ポリシーである「セキュリティの既定値」](/azure/active-directory/fundamentals/whats-new#replacement-of-baseline-policies-with-security-defaults)に置き換えられます。 [セキュリティの既定値](/azure/active-directory/fundamentals/concept-fundamentals-security-defaults) を使用すると、組織を個人情報盗難関連のセキュリティ攻撃から保護する上で役立ちます。


      ベースライン ポリシーからセキュリティの既定値のポリシー、または[その他の MFA 実装オプション](partner-security-requirements.md#implementing-multi-factor-authentication)に移行していない場合は、ベースラインポリシーの提供終了にり、多要素認証 (MFA) の実装は削除されます。 MFA で保護された操作を実行するパートナー テナントのユーザーは、MFA の検証を完了するように要求されます。 詳細なガイダンスについては、[ここ](partner-security-requirements-mandating-mfa.md)を参照してください。

      準拠を維持し、中断を最小限に抑えるには、以下のいずれかの操作を実行します。


      - セキュリティの既定値への移行
          - セキュリティの既定ポリシーは、パートナーが MFA を実装する上で選択可能なオプションの1つです。 基本レベルのセキュリティが追加料金なしで有効になります。
          - Azure AD を使用して組織で MFA を有効にする方法と、[セキュリティの規定値に関する重要な考慮事項](partner-security-requirements.md#security-defaults)を確認してください。
          - ビジネス ニーズを満たす場合は、セキュリティの既定ポリシーを有効にします。
      - 条件付きアクセスへの移行
          - セキュリティの既定ポリシーでビジネス ニーズに対応できない場合は、条件付きアクセスを有効にします。 詳細については、Azure AD の条件付きアクセスに関するドキュメントを参照してください。
