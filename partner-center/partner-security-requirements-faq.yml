- name: サポート
  questions:
  - question: >
      サポートの入手場所
    answer: >
      セキュリティ要件を満たすためのサポート リソースについては、Advanced Support for Partners (ASfP) をお持ちの場合は、サービス アカウント マネージャーに問い合わせてください。Premier Support for Partners (PSfP) 契約をお持ちの場合は、サービス アカウント マネージャーとテクニカル アカウント マネージャーに問い合わせてください。
  - question: >
      セキュリティで保護されたアプリケーション モデル フレームワークを導入するのに役立つ技術情報とサポートを利用するにはどうすればよいですか?
    answer: >
      Azure Active Directory の技術製品サポート オプションを、MPN 特典で利用できます。 アクティブな ASfP または PSfP サブスクリプションにアクセスできるパートナーは、関連付けられているアカウント マネージャー (SAM/TAM) と協力して、使用可能なオプションを最大限に理解することができます。
  - question: >
      パートナー センターにアクセスできなくなった場合、サポートに問い合わせるにはどうすればよいですか?
    answer: "MFA の問題が原因でアクセスできなくなった場合は、お客様のテナントのグローバル管理者にお問い合わせください。 グローバル管理者が誰であるかは、お客様の組織の IT 部門にお問い合わせください。 \n\nパスワードを忘れた場合は、[サインインできない場合](unable-to-sign-in.md)に関するヘルプ ページを参照してください。\n"
  - question: >
      一般的な技術的問題に関する詳細情報はどこで入手できますか?
    answer: 一般的な技術的問題に関する情報については、「[パートナー センターまたはパートナー センター API を使用するパートナー向けの、パートナーのセキュリティ要件](partner-security-requirements.md)」を参照してください
