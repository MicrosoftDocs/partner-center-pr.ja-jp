- title: 概要
  durationInMinutes: 5
  content: >
    お客様とパートナーのセキュリティとプライバシーは、Microsoft の最優先事項です。 主に侵害 ID に関連する、ますます高度になったセキュリティ攻撃の数が増え続けています。 予防的な制御は、セキュリティ攻撃を阻止するための全体的な防御戦略において重要な役割を果たすので、パートナーとその顧客を保護するために、一連の必須のセキュリティ要件の適用を開始します。


    このチュートリアルでは、パートナーのセキュリティ要件、それらを満たす方法、およびパートナー ディレクトリにおけるユーザーへの影響について詳しく説明します。
- title: パートナーのセキュリティ要件はどのようなものか
  durationInMinutes: 1
  content: >
    クラウド ソリューション プロバイダー プログラムに参加しているすべてのパートナー、コントロール パネル ベンダー、およびアドバイザー パートナーは、パートナー テナント内の各ユーザーに対して Multi-Factor Authentication (MFA) を適用する必要があります。 これを行うには、2 つの [Azure Active Directory ベースライン ポリシー](https://docs.microsoft.com/azure/active-directory/conditional-access/concept-baseline-protection)を有効にします。 ベースライン ポリシーは、一般的な数々の攻撃から組織を保護するうえで役立つ定義済みポリシー セットです。 これらの一般的な攻撃には、パスワードのスプレー、リプレイ、フィッシングなどがあります。 ベースライン ポリシーは、Azure Active Directory のすべてのエディションで使用できます。 ID ベースの攻撃がここ数年にわたって増加しているため、Microsoft はこれらのベースライン保護ポリシーをすべてのユーザーが利用できるようにしています。


    次の表では、有効にする必要がある 2 つのベースライン ポリシーについて説明します。


    |**ポリシー**| |

    |-----|-----|

    |**管理者に MFA を要求する**|"管理者に MFA を要求する" ポリシーを有効にすると、管理者ロールのユーザーが、認証アプリを使用して MFA に登録する必要があります。 MFA の登録が完了したら、管理者はサインインするたびに MFA を実行する必要があります。|

    |**エンド ユーザーの保護**|エンド ユーザーの保護は、ディレクトリ内のすべてのユーザーを保護する、リスクベースの MFA ベースライン ポリシーです。 このポリシーを有効にすると、すべてのユーザーが認証アプリを使用して MFA に登録する必要があります。 この MFA 登録プロンプトは 14 日間無視できますが、この期間を過ぎると、MFA に登録するまで、そのユーザーのサインインはブロックされます。 MFA に登録されると、ユーザーは危険なサインインの試行中にのみ MFA が求められます。 危害を受けたユーザー アカウントについては、パスワードをリセットし、リスク イベントを無視するまでブロックされます。|


    これらのポリシーを有効にすると、各ユーザーが Azure MFA を追加コストなしで利用できます。 サードパーティ ソリューションを使用している場合は、Microsoft の商用クラウド サービスにアクセスするときに、各ユーザーに MFA を適用する必要があります。


    > [!IMPORTANT]

    > MFA はパートナー ディレクトリ内のすべてのユーザーに適用されるため、ユーザーの資格情報を利用する自動化や統合に影響します。 この影響に対処するには、自動化または統合が Microsoft の商用クラウド サービスに接続する方法を変更する必要があります。 接続しているサービスでトークン ベースの認証がサポートされている場合は、[セキュリティで保護されたアプリケーション モデル フレームワーク](https://docs.microsoft.com/partner-center/develop/enable-secure-app-model)を実装することをお勧めします。
- title: 管理者に MFA を要求するベースライン ポリシーを有効にする方法
  durationInMinutes: 5
  content: "\"*管理者に MFA を要求する*\" ベースライン ポリシーでは、最も特権の高い Azure AD ロールと見なされる次のディレクトリ ロール に MFA が必要です。\n\n- 全体管理者\n- SharePoint 管理者\n- Exchange 管理者\n- 条件付きアクセス管理者\n- セキュリティ管理者\n- ヘルプデスク管理者/パスワード管理者\n- 課金管理者\n- ユーザー管理者\n\n\"管理者に MFA を要求する\" ポリシーを有効にするときに、上記の 9 つの管理者ロールは、認証アプリを使用して MFA に登録する必要があります。 MFA の登録が完了したら、管理者はサインインするたびに MFA を実行する必要があります。\n\nご自身の組織にこれらのアカウントがあり、スクリプトまたはコードで使用されている場合は、それを [マネージド ID](https://docs.microsoft.com/azure/active-directory/managed-identities-azure-resources/overview) に置き換えることを検討してください。\n\nこのポリシーを有効にして管理者を保護するには:\n\n1. 全体管理者、セキュリティ管理者、または条件付きアクセス管理者として  **Azure portal**  にサインインします。\n2. **[Azure Active Directory]** > **[条件付きアクセス]** に移動します。\n3. ポリシーの一覧で、**[ベースライン ポリシー: 管理者に MFA を要求する]** を選択します。\n4. **[ポリシーを有効にする]** を **[ポリシーをすぐに有効にする]** に設定します。\n5.  **[保存]** をクリックします。\n\n> [!WARNING]\n> このポリシーを有効にする前に、ユーザーが以前の認証プロトコルを使用していないことを確認してください。 詳しくは、[方法:条件付きアクセスを使用した Azure AD に対する以前の認証のブロック](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use)に関するページをご覧ください。\n\n\"*管理者に MFA を要求する*\" ベースライン ポリシーを有効にすると、上記の管理者ロールのメンバーであるユーザーは、サインイン時に新しいエクスペリエンスを利用できるようになります。 次の図は、このポリシーの影響を受けるユーザーのエクスペリエンスを示しています\n\n  ![詳細情報のプロンプト](../images/security/baseline-require-more-info.png)\n\n  ![追加のセキュリティ検証](../images/security/baseline-security-verification-setup.png)\n\n  ![モバイル アプリの構成](../images/security/baseline-configure-mobile-app.png)\n\n  ![追加のセキュリティ検証のセットアップが完了](../images/security/baseline-security-verification-setup-completed.png)\n\n  ![追加のセキュリティ検証を確認済み](../images/security/baseline-security-verification-confirmed.png)\n\nユーザーが上記の手順を完了すると、アクセスしようとしていた Microsoft クラウド サービスにサインインできるようになります。\n"
- title: エンド ユーザー保護ベースライン ポリシーを有効にする方法
  durationInMinutes: 5
  content: >-
    エンド ユーザー保護ベースライン ポリシーでは、ディレクトリ内のすべてのユーザーが保護されます。 このポリシーを有効にすると、すべてのユーザーが 14 日以内に Azure MFA に登録する必要があります。 登録が完了すると、ユーザーは、リスクの高いサインイン試行中にのみ MFA を要求されます。この動作は、今後パートナーのテナントに対して変更されます。 危害を受けたユーザー アカウントについては、パスワードをリセットし、リスクを無視するまでブロックされます。


    **[ベースラインポリシー: エンド ユーザーの保護]** ポリシーは事前に構成されており、Azure portal で [条件付きアクセス] ブレードに移動すると上部に表示されます。


    このポリシーを有効にしてユーザーを保護するには:


    1. 全体管理者、セキュリティ管理者、または条件付きアクセス管理者として  **Azure portal**  にサインインします。

    2. **[Azure Active Directory]** > **[条件付きアクセス]** に移動します。

    3. ポリシーの一覧で、**[ベースライン ポリシー: エンド ユーザーの保護 (プレビュー)]** を選択します。

    4. **[ポリシーを有効にする]** を **[ポリシーをすぐに有効にする]** に設定します。

    5.  **[保存]** をクリックします。


    > [!WARNING]

    > このポリシーを有効にする前に、ユーザーが以前の認証プロトコルを使用していないことを確認してください。 詳しくは、[方法:条件付きアクセスを使用した Azure AD に対する以前の認証のブロック](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use)に関するページをご覧ください。


    "*エンド ユーザー保護*" ベースライン ポリシーを有効にすると、すべてのユーザーがサインイン時に新しいエクスペリエンスを利用できるようになります。 次の図は、ユーザーのエクスペリエンスを示しています

      ![詳細情報のプロンプト](../images/security/baseline-require-more-info.png)

      ![追加のセキュリティ検証](../images/security/baseline-security-verification-setup.png)

      ![モバイル アプリの構成](../images/security/baseline-configure-mobile-app.png)

      ![追加のセキュリティ検証のセットアップが完了](../images/security/baseline-security-verification-setup-completed.png)

      ![追加のセキュリティ検証を確認済み](../images/security/baseline-security-verification-confirmed.png)

    ユーザーが上記の手順を完了すると、アクセスしようとしていた Microsoft クラウド サービスにサインインできるようになります。 パートナーのセキュリティ要件が適用されるまでは、"*管理者に MFA を要求する*" ベースライン ポリシーの対象になっていないユーザーには、リスクに基づく MFA の入力のみが求められることにご注意ください。
